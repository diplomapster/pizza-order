<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
  </head>
  <body>
    <div class="containter">
      <div class="jumbotron">
        <h1>Pizza Order</h1>
        <p>Welcome, please let us know what you'd like.</p>
      </div>

      <div class="container"
        <form id="new-order">
          <p>What size would you like?</p>
          <select class="input" id="pizza-size">
            <option></option>
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
          <br>
          <p>Please select your toppings</p>
          <select class="input" id="pizza-toppings">
            <option></option>
            <option value="1">Arugula</option>
            <option value="2">Mushrooms</option>
            <option value="3">Kale</option>
            <option value="4">Procuitto</option>
          </select>
          <br>
          <p>*Please note, all our pizzas come with mozarella, basil, and our classic sauce.</p>
          <button class="btn btn-primary">Get price</button>
        </form>
      </div>
    </div>
  </body>
</html>
